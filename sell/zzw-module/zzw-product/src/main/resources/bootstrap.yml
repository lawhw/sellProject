server:
  port: 9000
spring:
  application:
    name: zzw-product
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: zzw-config
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://zhang:8761/eureka